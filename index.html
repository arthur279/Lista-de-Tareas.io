<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Vue.js"></script>
</head>
<body>
    <section id="seccion">

        
        <button @click="incrementar" :disabled="cantidad == 100">+</button>
        <button @click="decrementar" :disabled="cantidad == 0">-</button>

<div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar" role="progressbar" :class="progressColor"  :style="{ width: cantidad + '%' }" :aria-valuenow="cantidad" aria-valuemin="0" aria-valuemax="100">
        {{ cantidad }}%
    </div>
</div>
        <input type="text" v-model="newTareas">
        <input type="button" @click="add" value="Agregar Tareas">
        <ul>
            <li v-for="(valor, i) in tareas" :key="i" @click="addLineas(i)" :class="{completado: selectedIndices.includes(i)}">
                {{ valor }}
                <input type="button" @click="eliminar" value="Eliminar Tarea">
                
            </li>
        </ul>
        {{devolverCant}}
    </section> 
    <script src="script.js"></script>
</body>
</html>
